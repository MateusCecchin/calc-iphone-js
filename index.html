<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles.css" rel="stylesheet" />
    <script src="./script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="calc-container">
      <p class="calc-current-value">0</p>
      <div class="calc-btn-container">
        <button
            class="calc-btn-function"
            data-button="ac-button"
        >AC</button>
        <button
            class="calc-btn-function"
            data-button="plus-and-minus-button"
        >+/-</button>
        <button
            class="calc-btn-function"
            data-button="percentage-button"
        >%</button>
        <button
            class="calc-btn-operation"
            data-button="division-button"
        >/</button>
        <button class="calc-btn-number">7</button>
        <button class="calc-btn-number">8</button>
        <button class="calc-btn-number">9</button>
        <button
            class="calc-btn-operation"
            data-button="multiplication-button"
        >x</button>
        <button class="calc-btn-number">4</button>
        <button class="calc-btn-number">5</button>
        <button class="calc-btn-number">6</button>
        <button class="calc-btn-operation" data-button="minus-button">-</button>
        <button class="calc-btn-number">1</button>
        <button class="calc-btn-number">2</button>
        <button class="calc-btn-number">3</button>
        <button class="calc-btn-operation" data-button="plus-button">+</button>
        <button class="calc-btn-number" id="calc-btn-zero">0</button>
        <button class="calc-btn-number" data-button=dot-button>.</button>
        <button class="calc-btn-operation" data-button=equal-button>=</button>
      </div>
    </div>
  </body>
</html>
